
# main.yml

# Workflow's name
name: Build TOMATOX For Win/Mac/Linux

on:
  push:
    tags:
      - v*.*.*

jobs:
  release:
    name: publish tomatox job
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - run: |
          npm i
          npm run publish
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}